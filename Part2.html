<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part 2</title>
</head>
<body>
    <form>
        <input type="text" id="contactname" name="contactname">
        <input type="button" value="Add" onclick="addclick()">
        <input type="button" value="Remove" onclick="removeclick()">
    </form>
    <p id="contacts"></p>

</body>
<script>
    var contactlist = [];
    var k=0

    function addclick(){
        k++;
        fullcontacts();
        var x = document.getElementById("contactname").value;
        contactlist.push(x); 
        shownames();
    }
    function shownames(){
        document.getElementById("contacts").innerHTML=contactlist;
    }
    function fullcontacts(){
        if(k>7){
            contactlist.shift();
        }
    }
    function removeclick(){
        contactlist.pop();
        shownames();
    }
</script>
</html>
